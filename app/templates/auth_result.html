<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - HackIt</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+TC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #10b981;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 1.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        .transition-container {
            text-align: center;
            z-index: 10;
            position: relative;
            animation: slideInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        {% if seamless_mode %}
        .status-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            position: relative;
        }

        .checkmark {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--success-color);
            position: relative;
            transform: rotate(-45deg);
            animation: checkmarkScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 8px;
            background: white;
            left: 14px;
            top: 24px;
            border-radius: 2px;
            transform-origin: left;
            animation: checkmarkLeft 0.3s ease-in-out 0.3s forwards;
            transform: scaleX(0);
        }

        .checkmark::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 8px;
            background: white;
            left: 22px;
            top: 32px;
            border-radius: 2px;
            transform-origin: left;
            animation: checkmarkRight 0.3s ease-in-out 0.6s forwards;
            transform: scaleX(0);
        }

        @keyframes checkmarkScale {
            0% {
                transform: rotate(-45deg) scale(0);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        @keyframes checkmarkLeft {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        @keyframes checkmarkRight {
            0% {
                transform: scaleX(0);
            }
            100% {
                transform: scaleX(1);
            }
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .message {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 32px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 4px;
            align-items: center;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.3s; }
        .dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        .client-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 24px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-bar {
            width: 200px;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1px;
            margin: 24px auto;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #34d399);
            border-radius: 1px;
            animation: progressFill 1.5s ease-out forwards;
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 100%;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        {% else %}
        /* Regular mode styles for error states */
        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            background: #ef4444;
            box-shadow: 0 8px 32px rgba(239, 68, 68, 0.3);
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #ef4444;
            margin-bottom: 16px;
        }

        .message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .action-button {
            display: inline-block;
            background: var(--primary-gradient);
            color: white;
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        {% endif %}

        /* Fade out animation for page transition */
        .fade-out {
            animation: fadeOut 0.5s ease-in-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.6rem;
            }
            
            .status-icon {
                width: 56px;
                height: 56px;
            }
            
            .checkmark {
                width: 56px;
                height: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="transition-container">
        {% if seamless_mode %}
            <div class="status-icon">
                <div class="checkmark"></div>
            </div>
            
            <h1 class="title">{{ title }}</h1>
            <p class="message">
                {{ message }}
                <span class="loading-dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </span>
            </p>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            {% if client_name %}
            <div class="client-info">正在前往 {{ client_name }}</div>
            {% endif %}
        {% else %}
            <div class="status-icon">
                {% if success %}
                    <div class="checkmark"></div>
                {% else %}
                    ✕
                {% endif %}
            </div>
            
            <h1 class="title">{{ title }}</h1>
            <p class="message">{{ message }}</p>
            
            <a href="{{ redirect_url }}" class="action-button">
                {% if success %}
                    繼續使用 HackIt
                {% else %}
                    返回登入頁面
                {% endif %}
            </a>
        {% endif %}
    </div>

    <script>
        const autoRedirect = {{ 'true' if auto_redirect else 'false' }};
        const redirectDelay = {{ redirect_delay if redirect_delay else 5000 }};
        const redirectUrl = '{{ redirect_url }}';
        const seamlessMode = {{ 'true' if seamless_mode else 'false' }};

        if (autoRedirect && seamlessMode) {
            // Seamless mode: smooth transition without countdown
            setTimeout(() => {
                // Add fade out effect before redirect
                document.body.classList.add('fade-out');
                
                // Redirect after fade out completes
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 300);
            }, redirectDelay);
        } else if (autoRedirect) {
            // Regular mode with countdown
            let countdown = Math.ceil(redirectDelay / 1000);
            const countdownElement = document.getElementById('countdown-text');
            
            if (countdownElement) {
                const timer = setInterval(() => {
                    countdown--;
                    countdownElement.textContent = `${countdown} 秒後自動跳轉...`;
                    
                    if (countdown <= 0) {
                        clearInterval(timer);
                        window.location.href = redirectUrl;
                    }
                }, 1000);
            }
            
            // Also redirect after the exact delay
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, redirectDelay);
        }

        // Store access token in localStorage if provided
        {% if success and access_token %}
        localStorage.setItem('access_token', '{{ access_token }}');
        localStorage.setItem('user_info', JSON.stringify({{ user_info | tojson }}));
        {% endif %}
    </script>
</body>
</html>
